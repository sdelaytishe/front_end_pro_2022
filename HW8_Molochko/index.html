<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalculatorForm</title>
    <script src="script.js" defer ></script>
</head>
<body class="orangesCount">
    <input type="text" id="operandA">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="operandB">
    <button id="calcBtn">Calculate</button>
    <div id="result"></div>
</body>
</html>
