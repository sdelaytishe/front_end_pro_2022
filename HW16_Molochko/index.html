<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts List</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="../commonJS/utils.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <form id="contactForm">
        <table class="u-full-width">
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="contactsList"></tbody>
            <tfoot>
            <tr>
                <td>
                    <input type="hidden" id="id" />
                    <input
                            type="text"
                            id="name"
                            placeholder="Contact name"
                    />
                </td>
                <td>
                    <input
                            type="text"
                            id="surname"
                            placeholder="Contact surname"
                    />
                </td>
                <td>
                    <input
                            type="text"
                            id="email"
                            placeholder="Contact phone"
                    />
                </td>
                <td>
                    <button type="submit" id="addContactBtn">
                        Save
                    </button>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
</div>

<script type="text/template" id="contactTemplate">
    <tr class="contact-item" data-contact-id="{{id}}">
        <td>{{name}}</td>
        <td>{{surname}}</td>
        <td>{{email}}</td>
        <td>
            <button type="button" class="edit-btn">Edit</button>
            <button type="button" class="delete-btn">Delete</button>
        </td>
    </tr>
</script>
</body>
</html>
